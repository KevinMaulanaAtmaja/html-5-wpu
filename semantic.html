<!DOCTYPE html>
<html>
  <head>
    <title>Semanctic HTML</title>
  </head>
  <body>
    <!-- html tanpa semantic  -->
    <div id="header"></div>
    <div id="sidebar"></div>
    <div class="main">
      <div class="section">
        <div class="article">
          <div class="figure">
            <img src="img/semantic.jpg">
            <div class="figcaption">Semantic HTML</div>
          </div>
        </div>
      </div>
    </div>

    <!-- html dengan semantic -->
    <header></header>
    <aside></aside>
    <main>
      <section>
        <article>
          <figure>
            <img src="img/semantic.jpg">
            <figcaption>Semantic HTML</figcaption>
          </figure>
        </article>
      </section>
    </main>

    <!-- list html semantic  -->
    <header></header>
    <main></main>
    <nav></nav>
    <figure></figure>
    <figcaption></figcaption>
    <details></details>
    <summary></summary>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>


  </body>
</html>
