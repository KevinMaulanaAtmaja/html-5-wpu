<!DOCTYPE html>
<html>
<head>
    <title>Web Accssibility</title>
    <style>
        body{
            background-color: #ddd;
        }
        h1{
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Test</h1>

    <label>Nama:
        <input type="text" name="nama">
    </label>

    <label for="jurusan">Jurusan :</label>
    <select name="jurusan" id="jurusan">
        <option value="it">Teknik Informatika</option>
        <option value="ti">Teknik Industri</option>
    </select>

    <div tabindex="0">Tombol satu</div>
    <div tabindex="0" onclick="showAlert('halo')" role="button" id="btn1">Tombol dua</div>
    <div aria-label="tombol">Tombol tiga</div>

    <button>Kirim!</button>
    <footer>Copyright by Amelia</footer>

    <script>
        const showAlert = (text) => alert(text);
        const button1 = document.querySelector('#btn1')
        button1.addEventListener('keyup', (e) => {
            if(e.keyCode == 32 || e.keyCode == 13){
                showAlert('halo');
            }
        });

    </script>
</body>
</html>
